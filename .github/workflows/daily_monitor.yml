name: Daily Email Scanner

on:
  schedule:
    # åŒ—äº¬æ—¶é—´ 7, 11, 18, 24 ç‚¹
    - cron: '0 3,10,16,23 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan_and_report:
    runs-on: ubuntu-latest  # æ—¢ç„¶åˆ‡ä¸å›å»ï¼Œå°±ä¿æŒ latest (24.04)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ğŸŸ¢ å…³é”®ä¿®å¤ï¼šæ‰‹åŠ¨å¼ºè¡Œå®‰è£…è¢« Ubuntu 24.04 ç§»é™¤çš„ openresolv
      - name: Install dependencies for WARP
        run: |
          sudo apt-get update
          # ä» Ubuntu 22.04 çš„ä»“åº“æ‰‹åŠ¨ä¸‹è½½ openresolv
          wget http://archive.ubuntu.com/ubuntu/pool/universe/o/openresolv/openresolv_3.12.0-1_all.deb
          # å¼ºè¡Œå®‰è£…
          sudo dpkg -i openresolv_3.12.0-1_all.deb

      # ğŸŸ¢ å¯åŠ¨ Cloudflare WARP (ç°åœ¨åº”è¯¥èƒ½è·‘é€šäº†)
      - name: Set up Cloudflare WARP
        uses: fscarmen/warp-on-actions@v1.3
        with:
          stack: dual

      - name: Check New IP
        run: |
          echo "Current IP Info:"
          curl -s https://ip.gs

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax Check
        run: python -m py_compile src/email_bot.py

      - name: Run Email Bot
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_MODEL_NAME: ${{ secrets.LLM_MODEL_NAME }}
          PYTHONUNBUFFERED: "1"
        run: python src/email_bot.py

      - name: Commit and Push Data
        run: |
          git config --global user.name 'Paper-Bot-Action'
          git config --global user.email 'action@github.com'
          git pull origin main || echo "No remote changes"
          git add data/*.json || echo "No data files found"
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "ğŸ“ Update bot history & queue [skip ci]"
            git push
            echo "âœ… Data pushed to repository."
          else
            echo "â˜• No changes to commit."
          fi
