name: Daily Email Scanner

on:
  schedule:
    # åŒ—äº¬æ—¶é—´ 7, 11, 18, 24 ç‚¹
    - cron: '0 3,10,16,23 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan_and_report:
    # ğŸ”´ å…³é”®ä¿®æ”¹ï¼šå¼ºåˆ¶ä½¿ç”¨ Ubuntu 22.04ï¼Œä»¥å…¼å®¹ WARP æ’ä»¶
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ğŸŸ¢ 1. å¯åŠ¨ Cloudflare WARP (ä¼ªè£… IP)
      - name: Set up Cloudflare WARP
        uses: fscarmen/warp-on-actions@v1.3
        with:
          stack: dual

      # ğŸŸ¢ 2. æ£€æŸ¥ IP å˜åŒ– (è¿™ä¸€æ­¥æ˜¯ä¸ºäº†ç¡®è®¤ä¼ªè£…æˆåŠŸï¼Œçœ‹æ—¥å¿—ç”¨)
      - name: Check New IP
        run: |
          echo "Current IP Info:"
          curl -s https://ip.gs

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax Check
        run: python -m py_compile src/email_bot.py

      - name: Run Email Bot
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_MODEL_NAME: ${{ secrets.LLM_MODEL_NAME }}
          PYTHONUNBUFFERED: "1"
        run: python src/email_bot.py

      - name: Commit and Push Data
        run: |
          git config --global user.name 'Paper-Bot-Action'
          git config --global user.email 'action@github.com'
          git pull origin main || echo "No remote changes"
          git add data/*.json || echo "No data files found"
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "ğŸ“ Update bot history & queue [skip ci]"
            git push
            echo "âœ… Data pushed to repository."
          else
            echo "â˜• No changes to commit."
          fi
