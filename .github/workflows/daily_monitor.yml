name: Daily Email Scanner

on:
  schedule:
    # åŒ—äº¬æ—¶é—´ 7, 11, 18, 24 ç‚¹
    - cron: '0 3,10,16,23 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan_and_report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ğŸŸ¢ ç»ˆææ–¹æ¡ˆï¼šä½¿ç”¨ Debian Stable æº (Bookworm)
      # Debian Stable çš„åŒ…é“¾æ¥æœ‰æ•ˆæœŸé•¿è¾¾æ•°å¹´ï¼Œæåº¦ç¨³å®š
      - name: Install dependencies for WARP
        run: |
          # ä¸‹è½½ Debian 12 (Bookworm) çš„ openresolv åŒ…
          wget http://ftp.debian.org/debian/pool/main/o/openresolv/openresolv_3.12.0-3_all.deb
          
          # å¼ºè¡Œå®‰è£…
          sudo dpkg -i openresolv_3.12.0-3_all.deb
          
          # ä¿®å¤ä¾èµ–
          sudo apt-get install -f -y

      # ğŸŸ¢ å¯åŠ¨ Cloudflare WARP
      - name: Set up Cloudflare WARP
        uses: fscarmen/warp-on-actions@v1.3
        with:
          stack: dual

      # éªŒè¯ IP (å¦‚æœå˜æˆ Cloudflare IP è¯´æ˜ä¼ªè£…æˆåŠŸ)
      - name: Check New IP
        run: |
          echo "Current IP Info:"
          curl -s https://ip.gs

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax Check
        run: python -m py_compile src/email_bot.py

      - name: Run Email Bot
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_MODEL_NAME: ${{ secrets.LLM_MODEL_NAME }}
          PYTHONUNBUFFERED: "1"
        run: python src/email_bot.py

      - name: Commit and Push Data
        run: |
          git config --global user.name 'Paper-Bot-Action'
          git config --global user.email 'action@github.com'
          git pull origin main || echo "No remote changes"
          git add data/*.json || echo "No data files found"
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "ğŸ“ Update bot history & queue [skip ci]"
            git push
            echo "âœ… Data pushed to repository."
          else
            echo "â˜• No changes to commit."
          fi
