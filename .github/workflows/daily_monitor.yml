name: Daily Email Scanner

on:
  schedule:
    # åŒ—äº¬æ—¶é—´ 7, 11, 18, 24 ç‚¹
    - cron: '0 3,10,16,23 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan_and_report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ğŸŸ¢ ç»ˆæä¿®å¤ï¼šåŠ¨æ€æ·»åŠ  Debian æºæ¥å®‰è£… openresolv
      # ä¸å†å†™æ­»ç‰ˆæœ¬å·ï¼Œè®© apt è‡ªå·±æ‰¾æœ€æ–°ç‰ˆ
      - name: Install dependencies for WARP
        run: |
          # 1. ä¸´æ—¶æ·»åŠ  Debian çš„ unstable æº (è¿™é‡Œé€šå¸¸æœ‰æœ€æ–°çš„åŒ…)
          echo "deb http://ftp.debian.org/debian unstable main" | sudo tee /etc/apt/sources.list.d/debian-unstable.list
          
          # 2. å¯¼å…¥ Debian çš„å…¬é’¥ï¼Œé˜²æ­¢ç­¾åæŠ¥é”™
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 648ACFD622F3D138 0E98404D386FA1D9
          
          # 3. æ›´æ–°å¹¶å®‰è£…
          sudo apt-get update
          sudo apt-get install -y openresolv

      # ğŸŸ¢ å¯åŠ¨ Cloudflare WARP
      - name: Set up Cloudflare WARP
        uses: fscarmen/warp-on-actions@v1.3
        with:
          stack: dual

      - name: Check New IP
        run: |
          echo "Current IP Info:"
          curl -s https://ip.gs

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax Check
        run: python -m py_compile src/email_bot.py

      - name: Run Email Bot
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_MODEL_NAME: ${{ secrets.LLM_MODEL_NAME }}
          PYTHONUNBUFFERED: "1"
        run: python src/email_bot.py

      - name: Commit and Push Data
        run: |
          git config --global user.name 'Paper-Bot-Action'
          git config --global user.email 'action@github.com'
          git pull origin main || echo "No remote changes"
          git add data/*.json || echo "No data files found"
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "ğŸ“ Update bot history & queue [skip ci]"
            git push
            echo "âœ… Data pushed to repository."
          else
            echo "â˜• No changes to commit."
          fi
