jobs:
  scan_and_report:
    # ğŸ”´ æ ¸å¿ƒå…³é”®ï¼šå¿…é¡»æ˜¯ ubuntu-22.04
    # å¦‚æœè¿™è¡Œä¸ç”Ÿæ•ˆï¼Œåé¢çš„ WARP æ’ä»¶å¿…æ­»æ— ç–‘
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ğŸŸ¡ è°ƒè¯•æ­¥éª¤ï¼šæ‰“å°å½“å‰ç³»ç»Ÿç‰ˆæœ¬
      # è¿è¡Œåè¯·çœ‹è¿™ä¸€æ­¥çš„æ—¥å¿—ï¼Œå¦‚æœæ˜¾ç¤º Noble (24.04)ï¼Œè¯´æ˜ä¿®æ”¹æœªç”Ÿæ•ˆï¼
      - name: Check OS Version
        run: lsb_release -a

      # ğŸŸ¢ å¯åŠ¨ Cloudflare WARP
      # åœ¨ Ubuntu 22.04 ä¸Šï¼Œè¿™ä¸ªæ’ä»¶ä¸éœ€è¦ä»»ä½•é¢å¤–è¡¥ä¸å°±èƒ½ç›´æ¥è·‘é€š
      - name: Set up Cloudflare WARP
        uses: fscarmen/warp-on-actions@v1.3
        with:
          stack: dual

      # éªŒè¯ IP (å¦‚æœæ˜¾ç¤º Cloudflare IPï¼Œè¯´æ˜ä¼ªè£…æˆåŠŸ)
      - name: Check New IP
        run: |
          echo "Current IP Info:"
          curl -s https://ip.gs

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax Check
        run: python -m py_compile src/email_bot.py

      - name: Run Email Bot
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_MODEL_NAME: ${{ secrets.LLM_MODEL_NAME }}
          PYTHONUNBUFFERED: "1"
        run: python src/email_bot.py

      - name: Commit and Push Data
        run: |
          git config --global user.name 'Paper-Bot-Action'
          git config --global user.email 'action@github.com'
          git pull origin main || echo "No remote changes"
          git add data/*.json || echo "No data files found"
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "ğŸ“ Update bot history & queue [skip ci]"
            git push
            echo "âœ… Data pushed to repository."
          else
            echo "â˜• No changes to commit."
          fi
