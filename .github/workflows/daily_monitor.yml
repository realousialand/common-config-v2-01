  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan_and_report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ğŸŸ¢ ç»ˆææ–¹æ¡ˆï¼šæš´åŠ›å¼ºåˆ¶å®‰è£… openresolv
      # æ—¢ç„¶æœ‰å†²çªï¼Œæˆ‘ä»¬å°±ç”¨ --force-all å¼ºè¡Œè¦†ç›–ï¼Œåæ­£æ˜¯ä¸´æ—¶è™šæ‹Ÿæœº
      - name: Install dependencies for WARP
        run: |
          # 1. ä¸‹è½½ Debian 12 çš„åŒ… (åˆšæ‰éªŒè¯è¿‡è¿™ä¸ªé“¾æ¥æ˜¯å¥½çš„)
          wget http://ftp.debian.org/debian/pool/main/o/openresolv/openresolv_3.12.0-3_all.deb
          
          # 2. æš´åŠ›å®‰è£… (å¿½ç•¥ systemd-resolved å†²çª)
          sudo dpkg -i --force-all openresolv_3.12.0-3_all.deb
          
          # 3. é˜²æ­¢ apt æŠ¥é”™ (ä¿®å¤ä¾èµ–å…³ç³»ï¼Œè™½ç„¶å¯èƒ½å¹¶ä¸å®Œç¾ï¼Œä½†è¶³ä»¥éª—è¿‡åç»­æ­¥éª¤)
          sudo apt-get install -f -y || true

      # ğŸŸ¢ å¯åŠ¨ Cloudflare WARP
      - name: Set up Cloudflare WARP
        uses: fscarmen/warp-on-actions@v1.3
        with:
          stack: dual

      # éªŒè¯ IP
      - name: Check New IP
        run: |
          echo "Current IP Info:"
          curl -s https://ip.gs

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax Check
        run: python -m py_compile src/email_bot.py

      - name: Run Email Bot
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_MODEL_NAME: ${{ secrets.LLM_MODEL_NAME }}
          PYTHONUNBUFFERED: "1"
        run: python src/email_bot.py

      - name: Commit and Push Data
        run: |
          git config --global user.name 'Paper-Bot-Action'
          git config --global user.email 'action@github.com'
          git pull origin main || echo "No remote changes"
          git add data/*.json || echo "No data files found"
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "ğŸ“ Update bot history & queue [skip ci]"
            git push
            echo "âœ… Data pushed to repository."
          else
            echo "â˜• No changes to commit."
          fi
